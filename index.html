<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Palettes | Online Random Palettes Generator</title>
        <meta name="description" content="Create color palettes instantly with this fast & simple random color generator. Get complementary color schemes and enhance your design process." />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index, follow">
        <link rel="icon" href="logo.ico" type="image/x-icon">

        <script src="javascript/html2canvas.js"></script>

        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="body-container">
            <div class="header">
                <div class="header-content">
                    <div class="header-left-container">
                        <div class="logo-content container-style">
                            <img src="images/logo.png" alt="">
                        </div>
                    </div>
                    <div class="header-right-container">
                        <div class="header-settings container-style">
                            <div class="logo-info">
                                <h1>PALETTES</h1>
                            </div>
                            <div class="logo-description">
                                <h2>Press the spacebar to generate</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body-content">
                    <div class="body-content-container container-style">
                        <div id="palette-content">
                        </div>
                    </div>
                    <div class="palette-control-settings">
                        <div class="palette-control-settings-content ">
                            <div class="palette-control-settings-container-top container-style">
                                <div class="button-container">
                                    <div class="top-buttons">
                                        <button class="palette-generate-button">Generate</button>
                                        <button class="palette-color-mode-button border-button-settings">Default</button>
                                        <button class="palette-download-button border-button-settings">Download Palette</button>
                                        <div class="slider-container">
                                            <input type="range" class="slider" min="1" max="6" value="6" aria-label="">
                                            <h3 class="slider-number-of-colors">6 Colors</h3>
                                        </div>
                                    </div>
                                    <div class="bottom-buttons">
                                        <button class="reset-button border-button-settings">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>


        <script src="javascript/html.js"></script>
        <script type="text/javascript" src="https://chir.ag/projects/ntc/ntc.js"></script>
        <script src="javascript/color.js"></script>

    </body>
</html>
